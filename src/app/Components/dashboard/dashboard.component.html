<mat-card *ngFor =   "let product of productservice" class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title class="mat-card-title">{{product.name | titlecase}}</mat-card-title>
      <mat-card-subtitle class="mat-card-subtitle" >{{product.category | titlecase}}</mat-card-subtitle>
    </mat-card-header> 

    <div class="imageholder" *ngFor="let productservice of product.productBlob; let first = first;">
    <img  class="img" *ngIf="first" mat-card-image [src]="productservice.imagePath" alt="Photo of a Shiba Inu">
    </div>   
    <mat-card-content>
      <p>
        {{product.category | titlecase}}.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button >Buy</button>
      <button mat-button >Check Reviews</button>
    </mat-card-actions>
  </mat-card>
