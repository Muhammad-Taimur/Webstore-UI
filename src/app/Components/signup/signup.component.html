<div id="login">
    <h3 class="text-center text-white pt-5"></h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                   
                   
                    <form  [formGroup]="formregister" (ngSubmit)="submit()">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="firstname" class="text-info">First Name:</label><br>
                            <input formControlName="firstname" type="text" name="firstname" id="firstname" class="form-control">
                            <div *ngIf="myform.firstname.touched && myform.firstname.invalid">
                                <div class="danger" *ngIf="myform.firstname.errors?.required">Type Atleast 6 digits</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="text-info">Last Name:</label><br>
                            <input formControlName="lastname" type="text" name="lastname" id="lastname" class="form-control">
                        </div>                        
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input formControlName="email" type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            
                            <label for="password" class="text-info">Password:</label><br>
                            <input  formControlName="password" type="password" name="password" id="password" class="form-control">
                            <!-- <div  id="error-nwl">  </div> -->
                            <div *ngIf="myform.password.touched && myform.password.invalid">
                                <div class="danger" *ngIf="myform.password.errors?.required">It is Required</div>
                                <div class="danger" *ngIf="myform.password.errors?.minlength">Type Atleast 6 digits</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmpassword" class="text-info">Confirm Password:</label><br>
                            <input  formControlName="confirmpassword" type="password" name="confirmpassword" id="confirmpassword" class="form-control">
                        </div>
                        
                            <div class="form-group">
                            <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                            <input [disabled]="formregister.invalid" type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                        
                            <div id="register-link" class="text-right">
                                <a routerLink="/login" class="text-info">Already Registerd</a>
                            </div>
                        </div>

                        

                        <!-- <a h4 routerLink="/login">Already a user</a> -->
                    </form>
                    
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-fade"
  >
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>                   
                </div>

            </div>
        </div>
    </div>
</div>
